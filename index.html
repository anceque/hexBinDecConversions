<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" lang="en"/>
    <link href="./stylesheet.css" rel="stylesheet" type="text/css" />

    <script src="./script.js"></script>
    <title>Dec-Bin-Hex Conversions</title>
</head>
<body>
    <header>
        <h1>Binary, decimal and hexadecimal conversions</h1>
        <p>A little conversion tool between hex, dec and bin numbers</p>
    </header>
    <div id="mainContainer">

        <div id="conversionArea">
            <label>Enter a decimal number
                <input type="number" id="decimal"/>
            </label>
            <p>Which conversion would you like to see?</p>

            <label>Binary
                <input type="radio" id="binary" name="conversionChoice"/>
            </label>
            <label>Hexadecimal
                <input type="radio" id="hexadecimal" name="conversionChoice"/>
            </label>
            </br>
            <button type="submit" onclick="getConversionChoice()">Click to see the result</button>
            <br/>
            <div id="conversionAnswer"></div>
        </div>
    </div>
    <footer>Version 0.1</footer>

</body>
</html>
